apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "http-test-server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "http-test-server.name" . }}
    helm.sh/chart: {{ include "http-test-server.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "http-test-server.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "http-test-server.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ default "Always" .Values.image.pullPolicy }}
          env:
            - name: "HTTP_RESPONSE_CODE"
              value: "200"
            - name: "INCOMING_PORT"
              value: "{{ default 8080 .Values.ports.incoming }}"
            - name: "HEALTH_CHECK_PORT"
              value: "{{ default 8000 .Values.ports.healthcheck }}"
          ports:
            - name: incoming
              containerPort: {{ default 8080 .Values.ports.incoming }}
              protocol: TCP
            - name: healthcheck
              containerPort: {{ default 8000 .Values.ports.healthcheck }}
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 20
            tcpSocket:
              port: {{ default 8000 .Values.ports.healthcheck }}
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 20
            tcpSocket:
              port: {{ default 8000 .Values.ports.healthcheck }}
          resources:
            requests:
              memory: 128M
