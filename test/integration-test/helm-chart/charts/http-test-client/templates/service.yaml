apiVersion: v1
kind: Service
metadata:
  name: {{ include "http-test-client.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "http-test-client.name" . }}
    helm.sh/chart: {{ include "http-test-client.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ default 8000 .Values.ports.healthcheck }}
      targetPort: healthcheck
      protocol: TCP
      name: healthcheck
  selector:
    app.kubernetes.io/name: {{ include "http-test-client.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
