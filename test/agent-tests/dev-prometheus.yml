scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 1s
    
    params:
      format: ['prometheus']

    static_configs:
      - targets: ['127.0.0.1:7010']

  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'internal_prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 1s
    
    params:
      format: ['prometheus']

    static_configs:
      - targets: ['127.0.0.1:7001']
