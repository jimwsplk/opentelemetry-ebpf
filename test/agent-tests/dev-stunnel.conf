foreground = quiet
output = /tmp/stunnel-1.log
log = overwrite
syslog = no
service = flowtune-dev-stunnel-1
pid = /var/run/flowtune-stunnel-1.pid

[flowtune-dev-stunnel-1]
CApath = /etc/ssl/certs
checkHost = staging-client
cert = demo-server.crt
key = demo-server.key
accept = 8001
connect = 8000
client = no
verify = 2
debug = 5
